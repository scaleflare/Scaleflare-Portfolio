<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCLF Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f5f5f5; }
    canvas { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    h1 { color: #333; }
</style>
</head>
<body>
<h1>SCLF Dashboard - Concentração de Ações</h1>
<canvas id="sclfChart"></canvas>

<script>
const sclfConcentrations = [
    { name: "ARM", value: 19.25, color: "#1f77b4" },
    { name: "NVDA", value: 18.00, color: "#ff7f0e" },
    { name: "ANET", value: 15.06, color: "#2ca02c" },
    { name: "NET", value: 13.15, color: "#d62728" },
    { name: "AVGO", value: 13.03, color: "#9467bd" },
    { name: "CRWD", value: 8.09, color: "#8c564b" },
    { name: "NOW", value: 5.03, color: "#e377c2" },
    { name: "TSM", value: 3.73, color: "#7f7f7f" },
    { name: "DDOG", value: 3.63, color: "#bcbd22" },
    { name: "Outro", value: 1.03, color: "#17becf" }
];

const ctx = document.getElementById('sclfChart').getContext('2d');

const chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: sclfConcentrations.map(d => d.name),
        datasets: [{
            label: 'Concentração SCLF (%)',
            data: sclfConcentrations.map(d => d.value),
            backgroundColor: sclfConcentrations.map(d => d.color),
            borderColor: sclfConcentrations.map(d => d.color),
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return context.dataset.label + ": " + context.raw + "%";
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                max: 25,
                title: {
                    display: true,
                    text: 'Percentual (%)'
                }
            }
        }
    }
});
</script>
</body>
</html>
